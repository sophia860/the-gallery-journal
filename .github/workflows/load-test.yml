# =============================================================================
# Load Test Workflow - The Page Gallery Journal
# Runs k6 load tests to simulate 120 concurrent users
# =============================================================================

name: Load Test

on:
  # Manual trigger with configurable options
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test'
        required: false
        default: 'https://thepagegalleryjournal.com'
      vus:
        description: 'Max virtual users (default: 120)'
        required: false
        default: '120'

  # Run on schedule - weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

jobs:
  load-test:
    name: Run k6 Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create results directory
        run: mkdir -p tests/load/results

      - name: Run load test
        run: |
          k6 run \
            -e BASE_URL=${{ github.event.inputs.target_url || 'https://thepagegalleryjournal.com' }} \
            --out json=tests/load/results/raw-results.json \
            tests/load/k6-load-test.js
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results-${{ github.run_number }}
          path: tests/load/results/
          retention-days: 30

      - name: Check results and comment
        if: always()
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.target_url || 'https://thepagegalleryjournal.com' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f tests/load/results/load-test-summary.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat tests/load/results/load-test-summary.json >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary file generated. Check the raw results artifact." >> $GITHUB_STEP_SUMMARY
          fi
